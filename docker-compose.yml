version: '3.8'

services:
  # PostgreSQL Databases
  user-db:
    image: postgres:15
    container_name: ijaa-user-db
    environment:
      POSTGRES_DB: ijaa_users
      POSTGRES_USER: ijaa_user
      POSTGRES_PASSWORD: ijaa_password
    ports:
      - "5435:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ijaa_user -d ijaa_users"]
      interval: 10s
      timeout: 5s
      retries: 5

  event-db:
    image: postgres:15
    container_name: ijaa-event-db
    environment:
      POSTGRES_DB: ijaa_events
      POSTGRES_USER: ijaa_event
      POSTGRES_PASSWORD: ijaa_password
    ports:
      - "5436:5432"
    volumes:
      - event-db-data:/var/lib/postgresql/data
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ijaa_event -d ijaa_events"]
      interval: 10s
      timeout: 5s
      retries: 5

  file-db:
    image: postgres:15
    container_name: ijaa-file-db
    environment:
      POSTGRES_DB: ijaa_files
      POSTGRES_USER: ijaa_file
      POSTGRES_PASSWORD: ijaa_password
    ports:
      - "5437:5432"
    volumes:
      - file-db-data:/var/lib/postgresql/data
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ijaa_file -d ijaa_files"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Discovery Service - Must start first
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: ijaa-discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8761
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - EUREKA_INSTANCE_HOSTNAME=discovery-service
    depends_on:
      user-db:
        condition: service_healthy
      event-db:
        condition: service_healthy
      file-db:
        condition: service_healthy
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Config Service - Must start second
  config-service:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    container_name: ijaa-config-service
    ports:
      - "8888:8071"
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SERVER_PORT=8071
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=config-service
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8071/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: ijaa-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/ijaa_users
      - SPRING_DATASOURCE_USERNAME=ijaa_user
      - SPRING_DATASOURCE_PASSWORD=ijaa_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE_OVERRIDE=http://discovery-service:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=user-service
      - JWT_SECRET=dev-secret-key
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_MODE=always
      - SPRING_SQL_INIT_SCHEMA_LOCATIONS=classpath:db/schema.sql
      - SPRING_SQL_INIT_DATA_LOCATIONS=classpath:db/data.sql
    depends_on:
      discovery-service:
        condition: service_healthy
      user-db:
        condition: service_healthy
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Event Service
  event-service:
    build:
      context: ./event-service
      dockerfile: Dockerfile
    container_name: ijaa-event-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://event-db:5432/ijaa_events
      - SPRING_DATASOURCE_USERNAME=ijaa_event
      - SPRING_DATASOURCE_PASSWORD=ijaa_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE_OVERRIDE=http://discovery-service:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=event-service
      - JWT_SECRET=dev-secret-key
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_MODE=always
      - SPRING_SQL_INIT_SCHEMA_LOCATIONS=classpath:db/schema.sql
      - SPRING_SQL_INIT_DATA_LOCATIONS=classpath:db/data.sql
    depends_on:
      discovery-service:
        condition: service_healthy
      event-db:
        condition: service_healthy
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # File Service
  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile
    container_name: ijaa-file-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://file-db:5432/ijaa_files
      - SPRING_DATASOURCE_USERNAME=ijaa_file
      - SPRING_DATASOURCE_PASSWORD=ijaa_password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE_OVERRIDE=http://discovery-service:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=file-service
      - JWT_SECRET=dev-secret-key
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - FILE_STORAGE_PATH=/tmp/uploaded-files
    depends_on:
      discovery-service:
        condition: service_healthy
      file-db:
        condition: service_healthy
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Gateway Service - Must start last
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: ijaa-gateway-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE_OVERRIDE=http://discovery-service:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=gateway-service
      - JWT_SECRET=dev-secret-key
      - USER_SERVICE_URL=http://user-service:8081
      - EVENT_SERVICE_URL=http://event-service:8082
      - FILE_SERVICE_URL=http://file-service:8083
    depends_on:
      discovery-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      file-service:
        condition: service_healthy
    networks:
      - ijaa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  user-db-data:
  event-db-data:
  file-db-data:

networks:
  ijaa-network:
    driver: bridge
